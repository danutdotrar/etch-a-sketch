<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Etch A Sketch</title>
</head>
<body>
    <header>
        <h1 class="header">Etch A Sketch</h1>
    </header>

    <div class="main">
        <div class="controls">
            <input id="colorPicker" type="color" value="#000000" />
            <button class="multi">Multi Color</button>
            <button class="erase">Erase</button>
            <button class="reset">Reset</button>
            
            <div class="size-value">16 x 16</div>
            <input class="slider" type="range" value="16" min="1" max="64">
        </div>

        <div class="grid">
        </div>
    </div>
    <script src="app.js" defer></script>
</body>
</html>
